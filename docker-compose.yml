
services:
  candy-inventory:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: candy-inventory
    restart: unless-stopped
    ports:
      - "3004:80"
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik-net:
    external: true
