version: '3.8'

services:
  candy-inventory:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: candy-inventory
    restart: unless-stopped
    ports:
      - "3004:80"
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik-net:
    external: true
